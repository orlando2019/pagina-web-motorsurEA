<!--FORMULARIO DE INGRESO-->
<div class="container-fluid">
      <div class="row mt-5">
        <div class="col">
			
          <form id="formContacto1">
            <fieldset>
              <legend class="ingreso">Ingreso De Usuario</legend>
              <div class="form-group">
                <label for="email">Email</label>
                <input 
                  type="email"
                  class="form-control"
                  name="email"
                  id="email1"
                  placeholder="Tu Email"
                />
              </div>
              <div class="form-group">
                <label for="password">Contrase単a</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password1"
                  placeholder="Tu Contrase単a"
                />
              </div>
              
			  <button type="submit" class="btn btn-primary  btn-block  mt-3">Ingresar</button>

            </fieldset>
          </form>
        </div>
	  </div>

<!-- MODAL O FORMULARIO DE REGISTRO -->
	<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="staticBackdropLabel">MOTO SUR E.A</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
			<div class="modal-body">
			<form id="formContacto">
				<fieldset>
				<legend>Registrate Con Tu Email</legend>
				<div class="form-group">
					<label for="email">Email</label>
					<input 
					type="email"
					class="form-control"
					name="email"
					id="email"
					placeholder="Tu Email"
					/>
				</div>
				
				<div class="form-group">
					<label for="password">Contrase単a</label>
					<input
					type="password"
					class="form-control"
					name="password"
					id="password"
					placeholder="Tu Contrase単a"
					/>
				</div>
				
				<button type="submit" class="btn btn-primary btn-block">Guardar</button>
				
				</fieldset>
			</form>
			</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
			
		</div>
		</div>
	</div>
	</div>
